{% extends "bases/form_base.html" %}

{% block title %}Forms{% endblock %}

{% block content %}
    <script src="/static/js/create_form.js" defer></script>

    <div class="modal create-new-form">
        <h1><input type="text" maxlength="100" placeholder="Form title" value="Untitled form" id="title"></h1>

        <textarea placeholder="Form description" maxlength="1000" id="description"></textarea>

        <label class="checkmark-container">
            Require account to fill in the form.

            <input type="checkbox" id="require-account">
            <span class="checkmark"></span>
        </label>

        <div class="bottom">
            <button class="secondary-btn" onclick="createForm()">Create form</button>
        </div>
    </div>

    <div class="user-forms">
        <div class="form-preview create-form" onclick="openNewForm()">
            <i class="fas fa-plus"></i>
        </div>

        {% for form in user_forms %}
            <div class="form-preview">
                <img src="/static/images/forms/default.jpg">

                <div class="options">
                    <i class="fas fa-edit" onclick="window.location.href='/forms/edit?id={{ form.id }}'"></i><i class="fas fa-share" onclick="window.open('/form/{{ form.id }}')"></i>
                </div>

                {{ form.title }}
                {{ form.question_count }}
                {{ form.last_edit_timestamp }}
                {{ form.creation_timestamp }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
