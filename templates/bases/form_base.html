<!DOCTYPE html>
<html>
<head>
    <!-- Icon -->
    <link rel="icon" href="/static/images/mediapack/icon.png"> 

    <!-- Meta rules -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Surway - {% block title %}Page{% endblock %}</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/forms.css">
    <link rel="stylesheet" type="text/css" href="/static/css/basics.css">
    
    <!-- Custom jS -->
    <script src="/static/js/basics.js" defer></script>

    <!-- None custom Scripts -->
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/697d2afc76.js" crossorigin="anonymous"></script>
</head>
<body> 
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" onclick="this.parentNode.removeChild(this)">
            <div class="alert-ball"></div>
            <div class="alert-content">   
                <div class="alert-message">
                    {{ message }}
                </div>
            </div>
        </div>
    {% endfor %}
    
    <div class="dark-overlay"></div>

    {% block content %}{% endblock %}
</body>
</html>
